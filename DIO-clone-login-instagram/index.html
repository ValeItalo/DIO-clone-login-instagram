<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="foto de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram_logo.png" class="instagram-logo" alt="">
                <div class="profile-photo">
                    <img src="img/foto-perfil-italo.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como italovale</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é italovale?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#">Alternar Contas</a></span>
                    ou
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
